<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Upload Profile Picture</h1>
      <div class="button button-clear" ng-click="uploadModal.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
    <div class="padding" > 

      <input type="hidden" id="currentMemberID" name="currentMemberID" ng-model="currentMemberID" >


<button class="button button-full button-calm ink icon-left ion-aperture" ng-click="takeProfilePhoto()">
Take Photo
</button>
<button class="button button-full button-calm ink icon-left ion-images" ng-click="chooseProfilePhoto()">
Choose Photo
</button>
<button class="button button-full button-balanced ink icon-left ion-ios-cloud-upload-outline" type="button" ng-show="imgURI !== undefined" ng-click="uploadProfilePhoto()" >Upload</button>
<img id="prescriptionImageUpload" ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center;display:block;width:100%;min-height:200px;border:solid 2px green;">
            
</div>
    </ion-content >
 </ion-modal-view>
