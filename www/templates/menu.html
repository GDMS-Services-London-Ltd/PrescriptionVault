<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced-900 search-bg" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-search" ui-sref="app.searchdoctors">
                </button>
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
                <img src="img/logo.png" style="height:32px;width:32px;margin-top:5px;margin-right:2px;" ui-sref="app.profile">
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="bar-balanced expanded" style="background: url('img/cityscape2.jpg') center;background-size: cover;">
            <span class="avatar" style="border-radius: 10%;background: url('img/logo.png'); background-size: cover;z-index:100;"></span>
            <h2>Prescription Vault</h2>
        </ion-header-bar>
        <ion-content class="dark-bg menu-bg has-expanded-header textwhite medium">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                   <i class="icon ion-android-contact calm"></i> &nbsp;My Account
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.searchdoctors">
                    <i class="icon ion-android-search balanced"></i> &nbsp;Search Doctors
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.favorites">
                    <i class="icon ion-star energized"></i> &nbsp;Favorite Doctors
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.contact">
                    <i class="icon ion-chatbox-working dark"></i> &nbsp;Contact Us
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()" >
                    <a href="#" class="item-content"><i class="icon ion-power assertive"></i> &nbsp;Log Out</a>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
